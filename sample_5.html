<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Table Example</title>
    <link rel="stylesheet" href="http://localhost:8000/tree-table.css" />

</head>
<body>
    <table id="table-tree" class="tree-table">
        <thead>
            <tr>
                <th>Key</th>
                <th>Type</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be appended here by JavaScript -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="http://localhost:8000/new_tree.js"></script>
    <script>
        var items = [
            {'id': 200, 'key': 'CBundle.plist', 'TYPE': 'Dict', 'Value': '(1 Items)'},
            {'id': 201, 'parentId': 200, 'key': 'AvailableLibraries', 'TYPE': 'Array', 'Value': '(1 Items)'},
            {'id': 202, 'parentId': 201, 'key': 'Item 0', 'TYPE': 'Dict', 'Value': '(8 Items)'},
            {'id': 203, 'parentId': 202, 'key': 'DebugSymbolsPath', 'TYPE': 'str', 'Value': 'dSYMs'},
            {'id': 204, 'parentId': 202, 'key': 'LibraryIdentifier', 'TYPE': 'str', 'Value': 'ios-arm64_x86_64-maccatalyst'},
            {'id': 205, 'parentId': 202, 'key': 'LibraryPath', 'TYPE': 'str', 'Value': 'dumb.framework'},
            {'id': 206, 'parentId': 202, 'key': 'SupportedArchitectures', 'TYPE': 'Array', 'Value': '(2 Items)'},
            {'id': 207, 'parentId': 206, 'key': 'Item 0', 'TYPE': 'str', 'Value': 'arm64'},
            {'id': 208, 'parentId': 206, 'key': 'Item 1', 'TYPE': 'str', 'Value': 'x86_64'},
            {'id': 209, 'parentId': 202, 'key': 'SupportedPlatform', 'TYPE': 'str', 'Value': 'ios'},
            {'id': 210, 'parentId': 202, 'key': 'SupportedPlatformVariant', 'TYPE': 'str', 'Value': 'maccatalyst'},
            {'id': 211, 'parentId': 202, 'key': 'CFBundlePackageType', 'TYPE': 'str', 'Value': 'XFWK'},
            {'id': 212, 'parentId': 202, 'key': 'XCFrameworkFormatVersion', 'TYPE': 'str', 'Value': '1.0'}
        ];
    </script>
</body>
</html>
